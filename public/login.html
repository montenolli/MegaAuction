<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8" />
  <title>Login - Real Time Multiplayer Game</title>
  <!-- <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" type="text/css" /> -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />

  <!-- <link rel="stylesheet" href="css/font.css" type="text/css" /> -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>

<body ng-cloak ng-controller="loginController">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header text-center">
        <!-- <a class="navbar-brand" href="#">Brand</a> -->
      </div>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <form name="form">
          <div class="form-group text-center">
            <label>User</label>
            <input type="text" class="form-control" ng-model="context.userName" required>
          </div>
          <button type="button" class="btn btn-success btn-block" ng-disabled='form.$invalid' ng-click="go()">Enter</button>
        </form>
      </div>
    </div>
  </div>

  <!-- <script src="libs/js/lodash/dist/lodash.min.js"></script> -->

  <!-- Bootstrap -->
  <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->

  <!-- Angular -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>

  <!-- bootstrap ui -->
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  

  <!-- Base64 -->
  <script src="bower_components/angular-base64/angular-base64.min.js"></script>

  <!-- <script src="libs/angular/angular-ui-router/release/angular-ui-router.js"></script> -->

  <!-- App -->
  <script src="js/app.js"></script>
  <!-- <script src="js/config.js"></script> -->
  <!-- <script src="js/config.router.js"></script>  -->
  <script src="js/controllers/login.controller.js"></script> 
  
  <script src="js/services/constant.service.js"></script> 
  <script src="js/services/user.service.js"></script> 

  

</body>

</html>
